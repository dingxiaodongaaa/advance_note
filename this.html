<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>this 问题大全</title>
</head>

<body>
  <script>
    function foo() {
      console.log(this.a)
    }
    function doFoo() {
      console.log(this.a)
      foo()
    }
    var a = 2
    var obj = { a: 3, doFoo}
    obj.doFoo()
  </script>
</body>

</html>
